<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">Finance Tracker</h2>

        <div class="row">
            <div class="col-lg-6 col-md-12 mb-3">
                <div class="card p-3">
                    <h5>Income/Expense Summary</h5>
                    <canvas id="summaryChart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 mb-3">
                <div class="card p-3">
                    <h5>Add Transaction</h5>
                    <input type="text" id="desc" class="form-control mb-2" placeholder="Description">
                    <input type="number" id="amount" class="form-control mb-2" placeholder="Amount">
                    <select id="type" class="form-control mb-2">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button class="btn btn-primary w-100" onclick="addTransaction()">Add</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card p-3">
                    <h5>Transaction History</h5>
                    <ul id="transactions" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
